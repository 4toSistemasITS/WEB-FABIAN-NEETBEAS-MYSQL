<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHolaTitle}"></h:outputText>
        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHolaLabel_idHOLA}"/>

                    <h:outputText value="#{holaController.selected.eliminar}" title="#{bundle.ViewHolaTitle_eliminar}"/>

                    <h:outputText value="#{holaController.selected.nombre}" title="#{bundle.ViewHolaTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{holaController.destroyAndView}" value="#{bundle.ViewHolaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHolaEditLink}"/>
                <br />
                <h:commandLink action="#{holaController.prepareCreate}" value="#{bundle.ViewHolaCreateLink}" />
                <br />
                <h:commandLink action="#{holaController.prepareList}" value="#{bundle.ViewHolaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHolaIndexLink}"/>

            </h:form>
        </ui:define>
