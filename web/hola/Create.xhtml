<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHolaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHolaLabel_idHOLA}" for="idHOLA" />
                    <h:inputText id="idHOLA" value="#{holaController.selected.idHOLA}" title="#{bundle.CreateHolaTitle_idHOLA}" required="true" requiredMessage="#{bundle.CreateHolaRequiredMessage_idHOLA}"/>
                    <h:outputLabel value="#{bundle.CreateHolaLabel_eliminar}" for="eliminar" />
                    <h:inputText id="eliminar" value="#{holaController.selected.eliminar}" title="#{bundle.CreateHolaTitle_eliminar}" />
                    <h:outputLabel value="#{bundle.CreateHolaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{holaController.selected.nombre}" title="#{bundle.CreateHolaTitle_nombre}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{holaController.create}" value="#{bundle.CreateHolaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{holaController.prepareList}" value="#{bundle.CreateHolaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHolaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
